
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改居民信息</title>
</head>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/include.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<div id="header"></div>
<body>
<div class="container">
    <center><h3>修改居民信息页面</h3></center>
    <!--<form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
    </form>-->
    <br>
    <form class="form-horizontal">
        <table align="center" width="1000px">
            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">姓名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="name">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">性别:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">生日：</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control"  placeholder="birthday">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">民族：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="nation">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">身份证号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="id">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">电话：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="phone">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">婚姻状况:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>未婚</option>
                                <option>已婚</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">学历:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>小学</option>
                                <option>初中</option>
                                <option>高中</option>
                                <option>大专</option>
                                <option>本科</option>
                                <option>研究生</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">服役状况:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>未服兵役</option>
                                <option>已服役</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">政治面貌:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>群众</option>
                                <option>党员</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">享受政策:</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>无</option>
                                <option>低保</option>
                                <option>扶贫</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">工作:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="work">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p>
                        <button type="button" class="btn btn-primary btn-lg" style="width: 300px">提交</button>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
